<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
</head>

<body>
    <div id="chat-container">
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="Digite sua pergunta...">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        const apiKey = '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';

        async function sendMessage() {
            const userMessage = document.getElementById('user-input').value;
            document.getElementById('user-input').value = '';
            document.getElementById('chat-log').innerHTML += `<div>Usuário: ${userMessage}</div>`;
            const Mensagem = `Você é um atendente de uma loja vitual de jogos no qual detem conhecimentos a cerca de tendencia de mercado sugestoes e banco de jogos, mas nessa loja n há promoçoes e por isso caso o cliente pergunte a respeito disso você deve dizer que n tem, mas quanto a qualquer pergunta que não esteja no repertorio de um vendedor diga que n sabe e que é apenas um mero atentende. Agora segue a pergunta do cliente: ${userMessage}`;
            console.log(Mensagem);
            const response = await fetch('https://api.openai.com/v1/engines/text-davinci-003/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    prompt: `O usuário diz: ${Mensagem}\nChatGPT:`,
                    max_tokens: 150
                })
            });

            const data = await response.json();
            const chatGPTResponse = data.choices[0].text.trim();
            document.getElementById('chat-log').innerHTML += `<div>ChatGPT: ${chatGPTResponse}</div>`;
        }
    </script>
</body>

</html>
