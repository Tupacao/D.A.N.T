<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e65e29a543.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="java.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link rel="icon" href="content/dant3.png">
    <title>D.A.N.T</title>
</head>

<body>

    <header>
        <div class="container-bloco" id="container-bloco">
            <div class="container-esq">
                <div class="Login">
                    <h1>REALIZE O LOGIN</h1>
                </div>
                <div class="formulario">
                    <form>
                        <input type="text" placeholder="Email" required>
                        <br>
                        <input type="text" placeholder="Senha" required>
                        <br>
                        <div class="button">
                            <input type="submit" value="Entrar">
                        </div>
                    </form>
                </div>
                <div class="new-usuario">
                    <h5>NOVO USUARIO? <span id="cadastrar" onclick="Mudar ()">CADASTRAR</span> </h5>
                </div>
            </div>
            <div class="container-dir">
                <img src="content/dant3.png" width="100%" height="100%">
            </div>
        </div>
    </header>

    <section>
        <div class="container-registrar">
            <div class="imagem">
                <img src="content/dant2.png" width="100%" height="100%">
            </div>
            <div class="dados">
                <div class="primeiros">
                    <input type="text" placeholder="Nome Completo" required>
                    <br>
                    <input type="date" placeholder="Data de Nascimento" required>
                    <br>
                    <input type="email" placeholder="Email" required>
                    <br>
                    <input type="password" placeholder="Senha">
                </div>
                <div class="enviar">
                    <input type="submit" value="Cadastrar">
                </div>
                <div class="termos">
                    <span><a href="bobo.html"> Termos de Uso </a></span>
                    <input type="checkbox" value = "Y">
                </div>
            </div>
        </div>
    </section>

    <article>



    </article>


</body>

</html>
