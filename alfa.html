<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ChatGPT</title>
</head>

<body>
    <div id="chat-container">
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="Digite sua pergunta...">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        const apiKey = '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';
        async function sendMessage() {
            const userMessage = document.getElementById('user-input').value;
            document.getElementById('user-input').value = '';
            document.getElementById('chat-log').innerHTML += `<div>Usuário: ${userMessage}</div>`;

            const response = await fetch('https://api.openai.com/v1/engines/text-davinci-003/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    prompt: `O usuário diz: ${userMessage}\nChatGPT:`,
                    max_tokens: 150
                })
            });

            const data = await response.json();
            const chatGPTResponse = data.choices[0].text.trim();
            document.getElementById('chat-log').innerHTML += `<div>ChatGPT: ${chatGPTResponse}</div>`;
        }
    </script>
</body>
</html>
